palindrome_checker.page:
  path: "/palindrome-check"
  defaults:
    _controller: 'Drupal\palindrome_checker\Controller\PalindromeController::check'
    _title: "palindrome checker page module"
  requirements:
    _permission: "access content"

palindrome_checker.form:
  path: "/palindrome-form"
  defaults:
    _form: 'Drupal\palindrome_checker\Form\PalindromeForm'
    _title: "Check your palindromes here!"
  requirements:
    _permission: "access content"
